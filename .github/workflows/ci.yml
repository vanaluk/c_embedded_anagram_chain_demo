name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ===========================================================================
  # Native Build and Test
  # ===========================================================================
  build-native:
    runs-on: ubuntu-22.04
    name: Build & Test (Native x86_64)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Build native binary
      run: make

    - name: Run unit tests
      run: make test
      # Tests will pass with [SKIP] because implementation is stubbed

    - name: Upload native binary
      uses: actions/upload-artifact@v4
      with:
        name: anagram_chain-linux-x64
        path: bin/anagram_chain

  # ===========================================================================
  # ARM Bare-metal Build and Test
  # ===========================================================================
  build-arm-baremetal:
    runs-on: ubuntu-22.04
    name: Build & Test (ARM Bare-metal)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install ARM toolchain and QEMU
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi libnewlib-arm-none-eabi qemu-system-arm

    - name: Build ARM bare-metal binary
      run: make arm-baremetal

    - name: Build ARM bare-metal tests
      run: make bin/test_baremetal.elf

    - name: Run ARM bare-metal tests in QEMU
      run: |
        timeout 10 qemu-system-arm -M lm3s6965evb -nographic -kernel bin/test_baremetal.elf || true

    - name: Run ARM binary in QEMU (demo)
      run: |
        timeout 5 qemu-system-arm -M lm3s6965evb -nographic -kernel bin/anagram_chain_baremetal.elf || true

    - name: Upload ARM binary
      uses: actions/upload-artifact@v4
      with:
        name: anagram_chain-arm-baremetal
        path: bin/anagram_chain_baremetal.elf

  # ===========================================================================
  # ARM FreeRTOS Build and Test (Docker)
  # ===========================================================================
  build-arm-freertos:
    runs-on: ubuntu-22.04
    name: Build & Test (ARM FreeRTOS via Docker)

    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build FreeRTOS test Docker image
      run: docker build -t anagram-chain-test-freertos --target test-freertos -f docker/Dockerfile .

    - name: Run FreeRTOS tests in Docker+QEMU
      run: |
        timeout 15 docker run --rm anagram-chain-test-freertos || true

    - name: Build FreeRTOS Docker image
      run: docker build -t anagram-chain-freertos --target freertos -f docker/Dockerfile .

    - name: Run FreeRTOS demo in Docker+QEMU
      run: |
        timeout 10 docker run --rm anagram-chain-freertos || true

  # ===========================================================================
  # Docker Build Verification
  # Verifies that all targets build correctly inside our Docker container
  # ===========================================================================
  docker-build:
    runs-on: ubuntu-22.04
    name: Docker Build Verification

    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build all targets in Docker (PC, ARM bare-metal, ARM FreeRTOS)
      run: docker build -t anagram-chain-builder --target builder -f docker/Dockerfile .

    - name: Build runtime image and verify help
      run: |
        docker build -t anagram-chain --target runtime -f docker/Dockerfile .
        docker run --rm anagram-chain --help

  # ===========================================================================
  # Code Quality
  # ===========================================================================
  lint:
    runs-on: ubuntu-22.04
    name: Code Quality Check

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install analysis tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format clang-tidy cppcheck

    - name: Check formatting (clang-format)
      run: |
        echo "=== Checking code formatting ==="
        find src tests -name '*.c' -o -name '*.h' | xargs clang-format --dry-run --Werror

    - name: Static analysis (cppcheck)
      run: |
        echo "=== Running cppcheck ==="
        cppcheck --enable=warning,performance,portability \
                 --suppress=missingIncludeSystem \
                 --suppress=unusedFunction \
                 --suppress=variableScope \
                 --error-exitcode=1 \
                 --inline-suppr \
                 -I src/include \
                 src/ tests/

    - name: Static analysis (clang-tidy) - human implementation
      run: |
        echo "=== Running clang-tidy on human implementation ==="
        clang-tidy src/impl/human/*.c src/main/main_pc.c \
                   -checks='-*,bugprone-*,cert-*,clang-analyzer-*,misc-*,performance-*,portability-*,-bugprone-easily-swappable-parameters,-cert-err33-c,-misc-no-recursion,-bugprone-narrowing-conversions,-clang-analyzer-security.insecureAPI.DeprecatedOrUnsafeBufferHandling' \
                   -warnings-as-errors='*' \
                   -- -I src/include -I src/impl/human -std=c11 -D_POSIX_C_SOURCE=199309L

    - name: Static analysis (clang-tidy) - AI implementation (non-blocking)
      run: |
        echo "=== Running clang-tidy on AI implementation ==="
        clang-tidy src/impl/ai/*.c \
                   -checks='-*,bugprone-*,cert-*,clang-analyzer-*,misc-*,performance-*,portability-*,-bugprone-easily-swappable-parameters,-cert-err33-c,-misc-no-recursion,-bugprone-narrowing-conversions,-clang-analyzer-security.insecureAPI.DeprecatedOrUnsafeBufferHandling' \
                   -- -I src/include -std=c11 -DIMPL_AI -D_POSIX_C_SOURCE=199309L 2>&1 || echo "AI implementation has warnings (non-blocking)"
