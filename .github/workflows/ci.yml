name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ===========================================================================
  # Native Build and Test
  # ===========================================================================
  build-native:
    runs-on: ubuntu-22.04
    name: Build & Test (Native x86_64)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Build native binary
      run: make

    - name: Run unit tests
      run: make test
      # Tests will pass with [SKIP] because implementation is stubbed

    - name: Upload native binary
      uses: actions/upload-artifact@v4
      with:
        name: anagram_chain-linux-x64
        path: bin/anagram_chain

  # ===========================================================================
  # ARM Bare-metal Build
  # ===========================================================================
  build-arm-baremetal:
    runs-on: ubuntu-22.04
    name: Build (ARM Bare-metal)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install ARM toolchain and QEMU
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi libnewlib-arm-none-eabi qemu-system-arm

    - name: Build ARM bare-metal binary
      run: make arm-baremetal

    - name: Test ARM binary with QEMU (timeout after 5s)
      run: |
        timeout 5 qemu-system-arm -M lm3s6965evb -nographic -kernel bin/anagram_chain_baremetal.elf || true

    - name: Upload ARM binary
      uses: actions/upload-artifact@v4
      with:
        name: anagram_chain-arm-baremetal
        path: bin/anagram_chain_baremetal.elf

  # ===========================================================================
  # ARM FreeRTOS Build (Docker)
  # ===========================================================================
  build-arm-freertos:
    runs-on: ubuntu-22.04
    name: Build (ARM FreeRTOS via Docker)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build FreeRTOS Docker image
      run: docker build -t anagram-chain-freertos --target freertos -f docker/Dockerfile .

    - name: Test FreeRTOS in Docker+QEMU (timeout after 10s)
      run: |
        timeout 10 docker run --rm anagram-chain-freertos || true

  # ===========================================================================
  # Docker Build (PC)
  # ===========================================================================
  docker-build:
    runs-on: ubuntu-22.04
    name: Docker Build (PC)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t anagram-chain -f docker/Dockerfile .

    - name: Show help
      run: |
        docker run --rm anagram-chain --help || true

  # ===========================================================================
  # Code Quality
  # ===========================================================================
  lint:
    runs-on: ubuntu-22.04
    name: Code Quality Check

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Check formatting
      run: |
        find src tests -name '*.c' -o -name '*.h' | xargs clang-format --dry-run --Werror 2>&1 || echo "Formatting issues found (non-blocking)"
